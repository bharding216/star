{% extends client_name + '/base.html' %}

{% block title %}Vendor Registration | South Texas Agency for Resources{% endblock %}



{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <h1>Vendor Registration Form</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <p>Page 2/3: Company location information</p>
        </div>
        
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 66%;" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100">Step 2</div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-lg-6">
            <form action="{{ url_for('views.registration_location') }}" method="POST" class="custom-form-border">

                <div class="form-floating mb-4">
                    <input type="text" class="form-control" name="address_1" id="address_1" 
                        placeholder="Street Address 1" required/> 
                    <label for="address_1">Street Address 1</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="text" class="form-control" name="address_2" id="address_2" 
                        placeholder="Street Address 2"/> 
                    <label for="address_2">Street Address 2</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="text" class="form-control" name="city" id="city" 
                        placeholder="City" required/> 
                    <label for="city">City</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="text" class="form-control" name="state" id="state" 
                        placeholder="State" required/> 
                    <label for="state">State</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="text" class="form-control" name="zip_code" id="zip_code" 
                        placeholder="Zip Code" required/> 
                    <label for="zip_code">Zip Code</label>
                </div>

                <div class="d-flex justify-content-between mt-3">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">
                        <i class="fa-solid fa-arrow-left"></i>
                        Back
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa-solid fa-arrow-right"></i>
                        Next
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/shared/registration.js') }}"></script>


{% endblock %}
