{% extends client_name + '/base.html' %}

{% block title %}Vendor Registration | South Texas Agency for Resources{% endblock %}

{% block head %}
<style>
    .password-toggle-icon {
        position: absolute;
        top: 50%;
        right: 10px;
        padding-right: 5px;
        transform: translateY(-50%);
        cursor: pointer;
        z-index: 10; /* Ensure icon stays above other elements */
    }

    .form-floating {
        position: relative; /* Ensure proper stacking context */
    }

    .form-floating .invalid-feedback {
        position: absolute;
        bottom: -20px; /* Position below the input */
        left: 0;
        z-index: 5;
    }

    #password {
        padding-right: 40px; /* Ensure enough space for the icon */
    }

    #togglePassword1 {
        font-size: 1.25rem;
        color: gray;
    }

    #togglePassword2 {
        font-size: 1.25rem;
        color: gray;
    }
</style>

{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <h1>Vendor Registration Form</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <p>Page 1/3: Basic company & account information</p>
        </div>

        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Step 1</div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-lg-6">
            <form action="{{ url_for('views.registration_personal') }}" method="POST" class="custom-form-border">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="first_name"
                        placeholder="Name" value="{{ first_name }}" required>
                    <label for="first_name">First Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="last_name"
                        placeholder="Name" value="{{ last_name }}" required>
                    <label for="last_name">Last Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="company_name"
                        placeholder="Company Name" value="{{ company_name }}" required>
                    <label for="company_name">Company Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Email" value="{{ email }}" required>
                    <label for="email">Email</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" name="phone" id="phone" 
                        placeholder="Phone Number" maxlength="12" value="{{ phone }}" required> 
                    <label for="phone">Phone Number</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password1"
                        placeholder="Password" required autocomplete="off">
                    <span class="password-toggle-icon toggle-password">
                        <i class="fa-solid fa-eye" id="togglePassword1"></i>
                    </span>
                    <label for="password1">Password</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password2"
                        placeholder="Confirm Password" required autocomplete="off">
                    <span class="password-toggle-icon toggle-password">
                        <i class="fa-solid fa-eye" data-icon="eye" id="togglePassword2"></i>
                    </span>
                    <label for="password2">Confirm Password</label>
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary">
                        Next
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>            
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/shared/registration.js') }}" defer></script>

{% endblock %}
